<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <style>
      body {
        height: 100vh;
      }
      .dropdown.show .dropdown-menu {
        display: block;
      }
      .dropdown.show .dropdown-toggle {
        pointer-events: none;
      }
      .dropdown-item--active {
        background-color: var(--bs-dropdown-link-active-bg);
        color: var(--bs-dropdown-link-active-color);
      }
      .dropdown-item[disabled="disabled"] {
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div class="dropdown" id="select">
      <button
        class="btn btn-secondary dropdown-toggle"
        type="button"
        id="dropdownMenuButton1"
      >
        Dropdown button
      </button>
      <ul class="dropdown-menu">
        <li>
          <a class="dropdown-item" data-value="Action" href="#">Action</a>
        </li>
        <li>
          <a class="dropdown-item" data-value="Another action" href="#"
            >Another action</a
          >
        </li>
        <li>
          <a class="dropdown-item" data-value="Something else here" href="#"
            >Something else here</a
          >
        </li>
      </ul>
      <input type="hidden" value="" class="dropdown-input" name="select" />
    </div>

    <script src="./app.js"></script>
  </body>
</html>
